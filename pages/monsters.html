<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monster selector</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/monstersSelector.css">
</head>
<body>
<div class="wrapper">
    <div class="menu"></div>
    <div class="extensions" id="extensions"></div>
    <div class="monster-selectors" id="monstersSelectors"> test</div>
    <div class="monster-types" id="monsterTypes"></div>
    <div class="content" id="monsterContent"></div>
</div>
<script src="../scripts/common.js"></script>
<script src="../scripts/data.js"></script>
<script src="../scripts/utils.js"></script>
<script src="../scripts/monstersSelector.js"></script>
<script>
    (function () {
        new Common(document.getElementsByClassName('wrapper')[0]).drawMenu()
        const monsterSelector = new MonstersSelector(document.getElementById('monsterContent'))
        monsterSelector.drawHelpers(document.getElementById('monstersSelectors'))
        monsterSelector.drawMonsterTypes(document.getElementById('monsterTypes'))
        monsterSelector.drawExtensionsList(document.getElementById('extensions'))
    })();
</script>
</body>
</html>
